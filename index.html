<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Vampirinho</title>
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
		<script src="js/jquery-2.1.1.js" type="text/javascript"></script>
		<script src="js/input.js" type="text/javascript"></script>
    </head>   
    <body>
		<div id="wrapper">
				<canvas id="canvas" width="1820px" height="720px"></canvas> <!-- Tela criada-->
				<div id="left" class="control"></div>
				<div id="right" class="control"></div>
				<div id="menuInicial" class="menu">
					<div id="record">AJUDE O VAMPIRINHO A PEGAR 100 DENTES</div>
					<div onclick="inicializar();" id="jogar" class="botao">GO!</div>
					<div id="help">&lt;&lt;Para mover&gt;&gt;</div>
					<!--<div id="record">MELHOR PLACAR</div>-->
					
					<!--<div id="recordValue">0</div>-->
				</div>
				
				<div id="menuGameOver" class="menu">
					<div id="record">QUE PENA! VOCÊ PERDEU :(</div>
					<div onclick="inicializar();" id="jogar2" class="botao">GO!</div>
					<div id="pontuacao"></div>
				</div>
				
				<div id="win">
					<h1>Parabéns! Você conseguiu!<h1>
					<div onclick="inicializar();" id="jogar3" class="botao">GO?</div>
				</div>
				
				<div id="gameOver" class="logo"></div>
				<div id="oVampirinho" class="logo"></div>
				<div id="vitoria" class="logo">Parabéns! Você ganhou! :D</div>
				<div id="diamante"></div>
				<div id="pontoFinal"></div>
				
				
				<audio id="denteUp">       
					<source src="audio/ponto.wav" type="audio/wav" />
					Navegador não suporta HTML5 audio!
				</audio>
				<audio id="perdeLife">       
					<source src="audio/vida.wav" type="audio/wav" />
					Navegador não suporta HTML5 audio!
				</audio>
				<audio id="winSound">       
					<source src="audio/win.wav" type="audio/wav" />
					Navegador não suporta HTML5 audio!
				</audio>
				<audio id="winLife">       
					<source src="audio/winLife.wav" type="audio/wav" />
					Navegador não suporta HTML5 audio!
				</audio>
				<!-- Correção bug audio: http://docs.phonegap.com/en/2.0.0/cordova_media_media.md.html -->
		</div>
		
		
		<script>
			// Right Move
				$("#right").bind( "touchstart", function(e){
					moveRight = setInterval (onRight, 45);
					e.preventDefault();
				});		

				$("#right").bind( "touchend", function(e){
					clearInterval(moveRight);
					e.preventDefault();
				});
				 
			// Left Move
				$("#left").bind( "touchstart", function(e){
					moveLeft = setInterval (onLeft, 45);
					e.preventDefault();
				});		

				$("#left").bind( "touchend", function(e){
					clearInterval(moveLeft);
					e.preventDefault();
				});							 
		</script>
	</body>
</html>
